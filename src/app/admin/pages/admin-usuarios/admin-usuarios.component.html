<div class="btn-modal">
<app-modal-crear-usuario></app-modal-crear-usuario>
</div>

<div class="card">
    <p-table [value]="usuarios()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.rol }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast />
