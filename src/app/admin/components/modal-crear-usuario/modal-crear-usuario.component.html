<div class="card flex justify-content-center">
    <p-button (onClick)="showDialog()" label="Crear usuario" />
    <p-dialog header="Crear Usuario" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <form [formGroup]="formUsuario" (ngSubmit)="crearUsuario()">
            <div class="flex align-items-center gap-3 mb-3">
                <label for="nombre" class="font-semibold w-6rem">Nombre</label>
                <input pInputText id="nombre" class="flex-auto" autocomplete="off" formControlName="nombre" />

            </div>
            <span *ngIf="isValidField('nombre')" class="form-text text-danger mb-2">
                <!-- Debe de ser de 3 letras -->
                {{getFieldError('nombre')}}
            </span>
            <div class="flex align-items-center gap-3 mb-5">
                <label for="email" class="font-semibold w-6rem">Email</label>
                <input type="email" pInputText id="email" class="flex-auto" autocomplete="off"
                    formControlName="email" />

            </div>
            <span *ngIf="isValidField('email')" class="form-text text-danger mb-2">
                <!-- Debe de ser de 3 letras -->
                {{getFieldError('email')}}
            </span>
            <div class="flex align-items-center gap-3 mb-5">
                <label for="password" class="font-semibold w-6rem">Password</label>
                <input pInputText id="password" class="flex-auto" autocomplete="off" formControlName="password" />

            </div>
            <span *ngIf="isValidField('password')" class="form-text text-danger mb-2">
                <!-- Debe de ser de 3 letras -->
                {{getFieldError('password')}}
            </span>
            <div class="flex align-items-center gap-3 mb-5">
                <label for="rol" class="font-semibold w-6rem">Rol</label>
                <p-dropdown formControlName="rol" [options]="roles" inputId="rol" placeholder="Seleccione el rol" />

            </div>
            <span *ngIf="isValidField('rol')" class="form-text text-danger mb-2">
                <!-- Debe de ser de 3 letras -->
                {{getFieldError('rol')}}
            </span>

            <div class="flex justify-content-end gap-2">
                <p-button label="Cancelar" severity="secondary" (onClick)="visible = false" />
                <p-button label="Guardar" type="submit" />
            </div>
        </form>
    </p-dialog>
</div>
